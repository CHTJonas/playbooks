---
- name: Adjust Raspberry Pi Linux command line
  ansible.builtin.replace:
    path: /boot/firmware/cmdline.txt
    regexp: '^(.+)$'
    replace: '\1 consoleblank=0 nosound nobluetooth'

- name: Remove pi user sudoers config
  ansible.builtin.file:
    state: absent
    path: /etc/sudoers.d/010_pi-nopasswd
