---
- name: Install prerequisite packages
  apt:
    force_apt_get: yes
    install_recommends: no
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
    update_cache: yes
    cache_valid_time: 3600

- name: Add Docker APT repository signing key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository source
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    filename: docker

- name: Install Docker
  apt:
    force_apt_get: yes
    install_recommends: no
    name: "docker-ce"
    update_cache: yes

- name: Install Docker Compose
  shell: 'curl -sSL "https://github.com/docker/compose/releases/download/1.25.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose'

- name: Add account to Docker group
  user:
    name: chtjonas
    groups: docker
    append: yes

- name: Ensure Docker service starts at boot
  systemd:
    name: docker
    state: started
    enabled: yes
    masked: no
