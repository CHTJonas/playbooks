---
- name: Install packages for KVM virtualisation
  ansible.builtin.apt:
    install_recommends: no
    update_cache: yes
    cache_valid_time: 3600
    pkg:
      - bridge-utils
      - libvirt-clients
      - libvirt-daemon-system
      - memtest86+
      - qemu
      - qemu-kvm
      - qemu-utils
      - virtinst
