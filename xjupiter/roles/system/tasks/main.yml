---
- name: Install sysctl file
  ansible.builtin.copy:
    src: sysctl.conf
    dest: /etc/sysctl.d/xjupiter.conf
    owner: root
    group: root
    mode: 0644

- name: Check if GRUB is the bootloader
  stat:
    path: /etc/default/grub
  register: grub_config

- import_tasks: grub.yml
  when: grub_config.stat.exists

- name: Check if host is a Raspberry Pi
  ansible.builtin.lineinfile:
    path: /sys/firmware/devicetree/base/model
    regexp: '.*Raspberry Pi.*'
    state: absent
  check_mode: yes
  changed_when: false
  register: rpi

- import_tasks: rpi.yml
  when: rpi.found

- name: Set timezone to UTC
  ansible.builtin.timezone:
    name: Etc/UTC

- name: Disable motd-news
  ansible.builtin.systemd:
    name: 'motd-news'
    enabled: no
    masked: yes
  when: ansible_distribution == 'Ubuntu'

- name: Install locales package
  ansible.builtin.apt:
    install_recommends: no
    update_cache: yes
    cache_valid_time: 3600
    name: locales

- name: Generate British locales
  community.general.locale_gen:
    name: en_GB.UTF-8
    state: present

- name: Set default system locale
  ansible.builtin.copy:
    src: locale
    dest: /etc/default/locale
    owner: root
    group: root
    mode: 0644

- name: Install unattended-upgrades and apticron
  ansible.builtin.apt:
    install_recommends: no
    update_cache: yes
    cache_valid_time: 3600
    pkg:
      - unattended-upgrades
      - apticron

- name: Configure unattended-upgrades
  ansible.builtin.copy:
    src: unattended-upgrades
    dest: /etc/apt/apt.conf.d/90xjupiter
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart unattended-upgrades

- name: Configure apticron
  ansible.builtin.copy:
    src: apticron.conf
    dest: /etc/apticron/apticron.conf
    owner: root
    group: root
    mode: 0644

- name: Create scripts directory
  ansible.builtin.file:
    path: /usr/local/scripts
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Create systemd unit directory
  ansible.builtin.file:
    path: /usr/local/lib/systemd/system
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Create journald config directory
  ansible.builtin.file:
    path: /etc/systemd/journald.conf.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Configure journald
  ansible.builtin.copy:
    src: journald.conf
    dest: /etc/systemd/journald.conf.d/xjupiter.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart systemd journald

- name: Install sudoers configuration file
  ansible.builtin.copy:
    src: sudoers
    dest: /etc/sudoers.d/xjupiter
    owner: root
    group: root
    mode: 0440
